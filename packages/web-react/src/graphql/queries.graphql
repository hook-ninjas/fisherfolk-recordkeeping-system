query QueryFisherfolkByRange($start: Int!, $count: Int!) {
  fisherfolkByRange(start: $start, count: $count) {
    id
    registrationDate
    firstName
    lastName
    middleName
    appellation
    contactNum
    livelihoods {
      isMain
      type
    }
    barangay
    status
  }
  totalFisherfolk
}

query FisherfolkById($fisherfolkId: BigInt!) {
  fisherfolk(id: $fisherfolkId) {
    age,
    appellation,
    barangay,
    cityMunicipality,
    civilStatus,
    contactNum,
    dateOfBirth,
    educationalBackground,
    firstName,
    gender,
    id,
    lastName,
    middleName,
    nationality,
    numOfChildren,
    personToNotify,
    placeOfBirth,
    province,
    ptnAddress,
    ptnContactNum,
    ptnRelationship,
    registrationDate,
    religion,
    residentYear,
    salutation,
    status,
    livelihoods { 
      isMain
      type
      description
    },
    organizations {
      organization {
        name
      }
      yearJoined
      position
    }
  }
}

query FisherfolkVessels($fisherfolkId: BigInt!, $start: Int!, $count: Int!) {
  fisherfolkVessels(fisherfolkId: $fisherfolkId, start: $start, count: $count) {
    createdAt
    engineMake
    grossTonnage
    homeport
    horsepower
    id
    material
    mfvrNumber
    name
    netTonnage
    placeBuilt
    registeredBreadth
    registeredDepth
    registeredLength
    serialNumber
    tonnageBreadth
    tonnageDepth
    tonnageLength
    type
    yearBuilt
  },
  totalVessels(fisherfolkId: $fisherfolkId)
}

query FisherfolkGears($fisherfolkId: BigInt!, $start: Int!, $count: Int!) {
  fisherfolkGears(fisherfolkId: $fisherfolkId, start: $start, count: $count) {
    classification
    createdAt
    id
    type
  },
  totalGears(fisherfolkId: $fisherfolkId)
}

query VesselQuery {
  vessels {
    id
    name
    serialNumber
    type
    yearBuilt
    fisherfolk {
      lastName
      firstName
      middleName
    }
  }
}

query GearsQuery {
  gears {
    id
    classification
    type
    fisherfolk {
      lastName
      firstName
      middleName
    }
  }
}
