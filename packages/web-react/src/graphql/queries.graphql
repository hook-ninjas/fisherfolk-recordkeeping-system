# Write Graphql Queries here #

query QueryFisherfolkByRange($start: Int!, $count: Int!) {
  fisherfolkByRange(start: $start, count: $count) {
    id
    registrationDate
    firstName
    lastName
    middleName
    appellation
    contactNum
    livelihoods {
      isMain
      type
    }
    barangay
    status
  }
  totalFisherfolk
}

query VesselQuery {
  vessels {
    id
    name
    serialNumber
    type
    yearBuilt
    fisherfolk {
      lastName
      firstName
      middleName
    }
  }
}

query GearsQuery {
  gears {
    id
    classification
    type
    fisherfolk {
      lastName
      firstName
      middleName
    }
  }
}
