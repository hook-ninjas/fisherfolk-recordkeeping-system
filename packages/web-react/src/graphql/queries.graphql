# Write Graphql Queries here #

  query QueryFisherfolks {
  fisherfolks {
    id
    registrationDate
    firstName
    lastName
    middleName
    appellation
    contactNum
    livelihoods {
      isMain
      type
    }
    barangay
    status
  }
  totalFisherfolk
  fisherfolksWithUniqueBarangay {
    barangay
  }
}
query FisherfolkById($fisherfolkId: BigInt!) {
  fisherfolk(id: $fisherfolkId) {
    age,
    appellation,
    barangay,
    cityMunicipality,
    civilStatus,
    contactNum,
    dateOfBirth,
    educationalBackground,
    firstName,
    gender,
    id,
    lastName,
    middleName,
    nationality,
    numOfChildren,
    personToNotify,
    placeOfBirth,
    province,
    ptnAddress,
    ptnContactNum,
    ptnRelationship,
    registrationDate,
    religion,
    residentYear,
    salutation,
    status,
    livelihoods { 
      isMain
      type
      description
    },
    organizations {
      organization {
        name
      }
      yearJoined
      position
    }
  }
  fisherfolkPhoto(fisherfolkId: $fisherfolkId) {
    id,
    url
  }
}

query FisherfolkVessels($fisherfolkId: BigInt!) {
  fisherfolkVessels(fisherfolkId: $fisherfolkId) {
    createdAt
    engineMake
    grossTonnage
    homeport
    horsepower
    id
    material
    mfvrNumber
    name
    netTonnage
    placeBuilt
    registeredBreadth
    registeredDepth
    registeredLength
    serialNumber
    tonnageBreadth
    tonnageDepth
    tonnageLength
    type
    yearBuilt
  },
}

query FisherfolkGears($fisherfolkId: BigInt!) {
  fisherfolkGears(fisherfolkId: $fisherfolkId) {
    classification
    createdAt
    id
    type
  },
}

query VesselQuery {
  vessels {
    id
    mfvrNumber
    createdAt
    name
    fisherfolk {
      lastName
      firstName
      middleName
      appellation
    }
  }
}

query GearsQuery {
  gears {
    id
    classification
    createdAt
    type
    fisherfolk {
      lastName
      firstName
      middleName
      appellation
    }
  }
}

query AuthUser {
  user {
     id
  }
}

query LivelihoodCount($activity: SourceOfIncome!) {
  livelihoodCount(activity: $activity) 
}

query FisherfolkCount{
  totalFisherfolk
  activeFisherFolk
  totalGears
  totalVessels
  barangayCount
}

query FisherfolkGenderCount($gender: Gender!) {
  fisherfolkGender(gender: $gender)
}

query GovernmentAids {
  governmentAids {
    id
    title
    slot
    date
    description
  }
}

query GovernmentAid($govtAidId: Int!) {
  governmentAid(govtAidId: $govtAidId) {
    id
    title
    description
    date
    slot
  }
  governmentAidPhotos(govtAidId: $govtAidId) {
    id
    url
  }
}