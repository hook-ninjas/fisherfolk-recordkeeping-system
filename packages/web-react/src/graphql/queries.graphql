query FisherfolkQueryByRowCount($count: Int!) {
    queryFisherfolkByRowCount(count: $count) {
        id
        registrationDate
        firstName
        lastName
        middleName
        appellation
        contactNum
        livelihoods {
            isMain
            type
        }
        barangay
        status
    }
}

query FisherfolkById($fisherfolkId: BigInt!) {
  fisherfolk(id: $fisherfolkId) {
    age,
    appellation,
    barangay,
    cityMunicipality,
    civilStatus,
    contactNum,
    dateOfBirth,
    educationalBackground,
    firstName,
    gender,
    id,
    lastName,
    middleName,
    nationality,
    numOfChildren,
    personToNotify,
    placeOfBirth,
    province,
    ptnAddress,
    ptnContactNum,
    ptnRelationship,
    registrationDate,
    religion,
    residentYear,
    salutation,
    status,
  }
}

query VesselQuery {
  vessels {
    id
    name
    serialNumber
    type
    yearBuilt
    fisherfolk {
      lastName
      firstName
      middleName
    }
  }
}

query GearsQuery {
  gears {
    id
    classification
    type
    fisherfolk {
      lastName
      firstName
      middleName
    }
  }
}
